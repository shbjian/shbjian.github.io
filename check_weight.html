<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能零件称重检测系统</title>
    <!-- 引入 Layui v2.5.5 样式 -->
    <link href="https://cdn.staticfile.org/layui/2.5.5/css/layui.css" rel="stylesheet">
    <!-- 引入 FontAwesome 图标库 (用于美化图标) -->
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* --- 全局样式重置与美化 --- */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        /* --- 头部区域 --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #009688, #1E9FFF);
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* --- 卡片通用样式 --- */
        .main-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            border: none;
            transition: transform 0.3s ease;
        }

        .card-header {
            padding: 18px 25px;
            font-size: 17px;
            font-weight: 600;
            color: #34495e;
            background-color: #fff;
            border-bottom: 1px solid #f0f2f5;
            display: flex;
            align-items: center;
        }

        .card-header i {
            margin-right: 10px;
            color: #009688;
            font-size: 18px;
        }

        /* --- 表单区域 --- */
        .form-section {
            padding: 35px 30px;
            background-color: #fff;
            border-radius: 0 0 12px 12px;
        }

        /* 自定义下拉框样式 */
        .layui-form-select dl {
            top: 42px;
        }
        
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper .layui-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #a0a0a0;
            font-size: 18px;
            z-index: 2;
        }

        .input-wrapper input, 
        .input-wrapper select {
            padding-left: 40px !important;
            border-radius: 6px !important;
            border: 1px solid #e6e6e6 !important;
            transition: all 0.3s;
            height: 42px !important;
            line-height: 42px !important;
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus {
            border-color: #009688 !important;
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.1);
        }

        .hint-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            margin-left: 5px;
            display: block;
        }

        /* --- 按钮组 --- */
        .action-btns {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .layui-btn {
            border-radius: 6px;
            font-size: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .layui-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .btn-calculate {
            flex: 2;
            background: linear-gradient(90deg, #009688, #00b894);
            border: none;
        }

        .btn-reset {
            flex: 1;
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn-reset:hover {
            border-color: #bbb;
            color: #333;
        }

        /* --- 结果展示区域 --- */
        .result-section {
            display: none;
            margin-top: 30px;
            background: #f8fcfc;
            border-radius: 12px;
            border: 1px dashed #dcdcdc;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .result-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .result-chart {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-chart::after {
            content: '';
            width: 80px;
            height: 80px;
            background: #f8fcfc;
            border-radius: 50%;
            position: absolute;
        }

        .chart-icon {
            position: relative;
            z-index: 1;
            font-size: 32px;
            color: #ccc;
        }

        .result-text-box {
            flex: 1;
            min-width: 200px;
            margin-left: 20px;
            text-align: left;
        }

        .result-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 42px;
            font-weight: 700;
            font-family: 'Arial', sans-serif;
            line-height: 1.2;
            margin: 5px 0;
        }

        .result-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        /* --- 表格样式 --- */
        .log-table-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 0 1px #e6e6e6;
        }

        .log-table {
            margin: 0;
        }

        .log-table thead tr {
            background-color: #fafafa;
        }
        
        .log-table th {
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #eee;
        }

        .log-table tbody tr:hover {
            background-color: #fcfcfc;
        }
        
        /* 状态标签样式 */
        .badge-pass { background-color: #e6f7ff; color: #009688; border: 1px solid #b7eb8f; padding: 2px 8px; border-radius: 4px; }
        .badge-heavy { background-color: #fff2e8; color: #FF5722; border: 1px solid #ffbb96; padding: 2px 8px; border-radius: 4px; }
        .badge-light { background-color: #e6f7ff; color: #1E9FFF; border: 1px solid #91d5ff; padding: 2px 8px; border-radius: 4px; }

        @media (max-width: 768px) {
            .action-btns {
                flex-direction: column;
            }
            .result-content {
                flex-direction: column;
                gap: 15px;
            }
            .result-text-box {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fa fa-balance-scale" style="color:#009688;"></i> 智能零件称重检测系统</h1>
        <p>自动修约 · 智能判定 · 超差预警</p>
    </div>

    <!-- 计算卡片 -->
    <div class="layui-card main-card">
        <div class="card-header">
            <i class="fa fa-sliders"></i> 检测参数配置
        </div>
        <div class="layui-card-body form-section">
            <form class="layui-form" action="">
                <div class="layui-row layui-col-space20">
                    <!-- 零件类型 -->
                    <div class="layui-col-xs12 layui-col-md12">
                        <div class="input-wrapper">
                            <i class="fa fa-cubes"></i>
                            <select name="partType" id="select_partType" lay-filter="partType" lay-verify="required">
                                <option value="">请选择零件类型...</option>
                                <option value="0">普通零件 (自动取整)</option>
                                <option value="1">标准件 (保留1位小数)</option>
                                <option value="2" selected>精密件 (保留2位小数)</option>
                                <option value="3">高精度件 (保留3位小数)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 理论重量 -->
                    <div class="layui-col-xs6 layui-col-md6">
                        <div class="input-wrapper">
                            <i class="fa fa-file-text-o"></i>
                            <input type="number" name="theoretical" id="input_theoretical" required lay-verify="required|number|positive" placeholder="理论标准重量" autocomplete="off">
                        </div>
                    </div>

                    <!-- 实际重量 -->
                    <div class="layui-col-xs6 layui-col-md6">
                        <div class="input-wrapper">
                            <i class="fa fa-balance-scale"></i>
                            <input type="number" name="actual" id="input_actual" required lay-verify="required|number|positive" placeholder="输入实际重量(自动修约)" autocomplete="off">
                        </div>
                        <span class="hint-text"><i class="fa fa-info-circle"></i> 输入后自动按类型规则修约</span>
                    </div>
                </div>

                <div class="action-btns">
                    <button type="button" class="layui-btn btn-calculate" id="btn-calculate">
                        <i class="fa fa-calculator"></i> 立即计算
                    </button>
                    <button type="button" class="layui-btn btn-reset" id="btn-reset">
                        <i class="fa fa-refresh"></i> 重置
                    </button>
                </div>
            </form>

            <!-- 结果展示区域 -->
            <div id="result-area" class="result-section">
                <div class="result-content">
                    <!-- 模拟仪表盘图标 -->
                    <div class="result-chart" id="result-chart-bg">
                        <i class="fa fa-check-circle chart-icon" id="result-icon"></i>
                    </div>
                    
                    <div class="result-text-box">
                        <div class="result-label">偏差计算值</div>
                        <div id="display-value" class="result-value">0.00%</div>
                        <div id="display-status" class="result-status">待检测</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录卡片 -->
    <div class="layui-card main-card">
        <div class="card-header">
            <i class="fa fa-list-alt"></i> 检测历史记录
        </div>
        <div class="log-table-container">
            <table class="layui-table log-table" lay-skin="line">
                <colgroup>
                    <col width="60">
                    <col width="100">
                    <col width="100">
                    <col width="120">
                    <col width="140">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>类型</th>
                        <th>理论</th>
                        <th>实际(检验)</th>
                        <th>偏差率</th>
                        <th>判定结果</th>
                    </tr>
                </thead>
                <tbody id="log-tbody">
                    <!-- 记录将动态插入这里 -->
                </tbody>
            </table>
            <div id="empty-tip" style="text-align: center; color: #999; padding: 30px;">
                <i class="fa fa-inbox" style="font-size: 40px; margin-bottom: 10px; display:block;"></i>
                暂无检测数据
            </div>
        </div>
    </div>
</div>

<!-- 引入 Layui v2.5.5 JS -->
<script src="https://cdn.staticfile.org/layui/2.5.5/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'element'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;

        // 配置数据
        var partConfig = {
            '0': { name: '普通零件', decimals: 0 },
            '1': { name: '标准件', decimals: 1 },
            '2': { name: '精密件', decimals: 2 },
            '3': { name: '高精度件', decimals: 3 }
        };

        var currentDecimals = 2;
        var logCount = 0;

        // 验证规则
        form.verify({
            positive: function(value) {
                if(value <= 0) return '数值必须大于0';
            }
        });

        // 下拉切换监听
        form.on('select(partType)', function(data){
            var val = data.value;
            if(partConfig[val]) {
                currentDecimals = partConfig[val].decimals;
                layer.tips('已设定精度：保留 ' + currentDecimals + ' 位小数', '#select_partType', {tips: 1, time: 2000});
                $('#input_theoretical').val('');
                $('#input_actual').val('');
                $('#result-area').slideUp();
            }
        });

        // 输入框自动修约逻辑
        function formatInput(selector) {
            $(selector).on('blur', function() {
                var val = $(this).val();
                if(val) {
                    var num = parseFloat(val);
                    if(!isNaN(num)) {
                        var fixedVal = num.toFixed(currentDecimals);
                        if(val !== fixedVal && parseFloat(val) !== parseFloat(fixedVal)) {
                             layer.tips('已自动修约为: ' + fixedVal, selector, {tips: 1, time: 1500});
                        }
                        $(this).val(fixedVal);
                    }
                }
            });
        }
        formatInput('#input_actual');
        formatInput('#input_theoretical');

        // 核心计算
        $('#btn-calculate').on('click', function() {
            var typeVal = $('#select_partType').val();
            var theoVal = $('#input_theoretical').val();
            var actVal = $('#input_actual').val();

            if(!typeVal) return layer.tips('请选择零件类型', '#select_partType', {tips: 1});
            if(!theoVal || !actVal) return layer.tips('请输入完整参数', '#input_theoretical', {tips: 1});

            var theoretical = parseFloat(theoVal);
            var actual = parseFloat(actVal);
            var deviationRate = ((actual - theoretical) / theoretical) * 100;
            var rateStr = deviationRate.toFixed(2) + "%";
            
            // 状态逻辑
            var status = 'pass'; // pass, heavy, light
            var statusText = '合格';
            
            if (deviationRate > 7) {
                status = 'heavy';
                statusText = '超重';
            } else if (deviationRate < -7) {
                status = 'light';
                statusText = '超轻';
            }

            updateUI(rateStr, statusText, status);
            addLog(partConfig[typeVal].name, theoretical, actual, rateStr, statusText, status);
            
            // 弹窗
            var color = status === 'pass' ? '#009688' : (status === 'heavy' ? '#FF5722' : '#1E9FFF');
            layer.open({
                title: false,
                closeBtn: 0,
                shadeClose: true,
                time: 2500,
                content: '<div style="text-align:center;padding:10px;color:'+color+'"><h3>'+statusText+'</h3><p style="color:#666">偏差: '+rateStr+'</p></div>'
            });
        });

        // 更新UI显示
        function updateUI(rateStr, statusText, status) {
            var $area = $('#result-area');
            var $chartBg = $('#result-chart-bg');
            var $icon = $('#result-icon');
            var $status = $('#display-status');
            var $value = $('#display-value');

            $area.slideDown();

            // 颜色配置
            var colors = {
                pass: { bg: '#009688', border: '#92d0d0', icon: 'fa-check-circle' },
                heavy: { bg: '#FF5722', border: '#ffccc7', icon: 'fa-exclamation-circle' },
                light: { bg: '#1E9FFF', border: '#bae7ff', icon: 'fa-arrow-down' }
            };
            var theme = colors[status];

            // 更新文字
            $value.text(rateStr);
            $value.css('color', theme.bg);
            $status.text(statusText);
            $status.css({ 'background-color': theme.bg, 'border-color': theme.border });

            // 更新图表图标
            $icon.attr('class', 'fa ' + theme.icon + ' chart-icon');
            $icon.css('color', theme.bg);
            $chartBg.css('border', '4px solid ' + theme.bg);
        }

        // 添加日志
        function addLog(type, theo, act, rate, statusText, status) {
            logCount++;
            $('#empty-tip').hide();
            
            var badgeClass = status === 'pass' ? 'badge-pass' : (status === 'heavy' ? 'badge-heavy' : 'badge-light');
            
            var tr = '<tr>' +
                '<td>' + logCount + '</td>' +
                '<td>' + type + '</td>' +
                '<td>' + theo + '</td>' +
                '<td>' + act + '</td>' +
                '<td style="font-weight:bold;color:#666">' + rate + '</td>' +
                '<td><span class="' + badgeClass + '">' + statusText + '</span></td>' +
                '</tr>';
            
            $('#log-tbody').prepend(tr);
        }

        // 重置
        $('#btn-reset').on('click', function() {
            $('#select_partType').val("");
            form.render('select');
            $('#input_theoretical').val('');
            $('#input_actual').val('');
            $('#result-area').slideUp();
            currentDecimals = 2;
        });
    });
</script>

</body>
</html>
